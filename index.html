<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LIMIT BREAKER: NEO-EVO</title>
    
    <!-- Î™®Î∞îÏùº Ïï± ÏµúÏ†ÅÌôî -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10542/10542456.png">
    
    <!-- ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎìú -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', 'Noto Sans KR', sans-serif; 
            background-color: #020617; 
            color: white; 
            margin: 0; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }

            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.4; }
        }
        .animate-pulse-glow { animation: pulse-glow 4s ease-in-out infinite; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* Ï∫òÎ¶∞Îçî ÏÖÄ: ÎÇ†ÏßúÏôÄ ÏïÑÏù¥ÏΩò Î∂ÑÎ¶¨ */
        .calendar-cell {
            aspect-ratio: 1 / 1.25;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 6px 2px;
            position: relative;
        }

        .chart-container {
            width: 100%;
            height: 260px;
            position: relative;
        }

        /* ÌÖçÏä§Ìä∏ Ï§ÑÎ∞îÍøà Î∞è ÏûòÎ¶º Î∞©ÏßÄ */
        .keep-all { word-break: keep-all; overflow-wrap: break-word; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (containerRef.current && window.lucide) {
                    containerRef.current.innerHTML = ''; 
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', name);
                    if (size) iconElement.style.width = `${size}px`;
                    if (size) iconElement.style.height = `${size}px`;
                    if (className) iconElement.className = className;
                    containerRef.current.appendChild(iconElement);
                    window.lucide.createIcons({ attrs: { strokeWidth: 2.5 } });
                }
            }, [name, size, className]);
            return <span ref={containerRef} className="inline-flex items-center justify-center shrink-0" />;
        };

        const ROUTINES = [
            { id: 'day1', label: "D1", name: "ÌïòÏ≤¥ ÌååÏõå Î≥¥Í∞ï", detail: "ÎßÅÌîºÌä∏ ÌïòÏ≤¥(20Î∂Ñ) + ÌîºÎ∞ï3 Í≥†Í∞ïÎèÑ(50Î∂Ñ)", color: "from-blue-600 to-indigo-700", hasRingfit: true, hasBoxing: true, synergy: "ÌïòÏ≤¥ Í∑ºÎ†• ÏÜåÏßÑ ÌõÑ Î≥µÏã± Ïãú Ï≤¥ÏßÄÎ∞© Ïó∞ÏÜåÍ∞Ä Í∑πÎåÄÌôîÎê©ÎãàÎã§." },
            { id: 'day2', label: "D2", name: "ÏàúÏàò Ïã¨Ìèê Ìè≠Í≤©", detail: "ÌîºÌä∏ÎãàÏä§ Î≥µÏã± 3 Í≥†Í∞ïÎèÑ(50Î∂Ñ) Îã®ÎèÖ ÏàòÌñâ", color: "from-cyan-400 to-blue-500", hasRingfit: false, hasBoxing: true, synergy: "Í¥ÄÏ†à ÌîºÎ°úÎ•º Í¥ÄÎ¶¨ÌïòÎ©¥ÏÑú Ïú†ÏÇ∞ÏÜå Ìö®Í≥ºÎ•º Ï†ïÏ†êÏúºÎ°ú ÎÅåÏñ¥Ïò¨Î¶ΩÎãàÎã§." },
            { id: 'day3', label: "D3", name: "ÏûêÏÑ∏ Î∞è Î∞∏Îü∞Ïä§", detail: "ÎßÅÌîºÌä∏ ÏΩîÏñ¥/Îì±(20Î∂Ñ) + ÌîºÎ∞ï3 Í≥†Í∞ïÎèÑ(50Î∂Ñ)", color: "from-orange-500 to-red-600", hasRingfit: true, hasBoxing: true, synergy: "Íµ≥Í∏∞ Ïâ¨Ïö¥ ÏÉÅÏ≤¥Î•º ÎßÅÌîºÌä∏Î°ú Ìé¥Ï£ºÍ≥† ÏΩîÏñ¥Î•º Ïû°ÏïÑ ÏïàÏ†ïÏÑ±ÏùÑ ÎÜíÏûÖÎãàÎã§." },
            { id: 'rest', label: "EVO", name: "ÏãúÏä§ÌÖú Ïû¨Ï†ïÎπÑ", detail: "ÏôÑÏ†Ñ Ìú¥Ïãù (Recovery)", color: "from-emerald-500 to-teal-600", hasRingfit: false, hasBoxing: false, synergy: "ÏÑ±Ïû•ÏùÄ Ìú¥Ïãù Ï§ëÏóê ÏùºÏñ¥ÎÇ©ÎãàÎã§. Ï¥àÌöåÎ≥µÏùÑ ÏúÑÌïú Í≥®Îì†ÌÉÄÏûÑÏûÖÎãàÎã§." },
            { id: 'off', label: "OFF", name: "ÏùºÎ∞ò Ìú¥Ïãù", detail: "Ïö¥Îèô ÏùºÏ†ï ÏóÜÎäî Ï†ïÏßÄ", color: "from-slate-600 to-slate-800", hasRingfit: false, hasBoxing: false, synergy: "Ïª®ÎîîÏÖò ÎÇúÏ°∞ÎÇò ÏÇ¨Ï†ïÏúºÎ°ú Ïù∏Ìïú Ï†ïÏßÄ ÏÉÅÌÉúÏûÖÎãàÎã§. ÏóêÎÑàÏßÄÎ•º Î≥¥Ï°¥ÌïòÏÑ∏Ïöî." },
        ];

        const COMPLETION_TYPES = [
            { id: 'full', label: 'FULL', icon: "award", color: 'bg-yellow-500' },
            { id: 'ringfit', label: 'RING', icon: "target", color: 'bg-orange-500' },
            { id: 'boxing', label: 'BOX', icon: "activity", color: 'bg-blue-500' },
        ];

        const BASE_QUOTES = [
            "Ïñ¥Ï†úÎ≥¥Îã§ ÎÇòÏùÄ Ïò§ÎäòÏù¥ ÎãπÏã†ÏùÑ ÏúÑÎåÄÌïòÍ≤å ÎßåÎì†Îã§.", "ÌïúÍ≥ÑÎäî ÎãπÏã†Ïùò ÎßàÏùåÏù¥ Í≤∞Ï†ïÌïòÎäî ÌóàÏÉÅÏùº ÎøêÏù¥Îã§.", "ÏßÄÍ∏àÏùò Í≥†ÌÜµÏùÄ ÎØ∏ÎûòÏùò ÎãπÏã†Ïù¥ Î≥¥ÎÇ∏ Í∞êÏÇ¨Ïû•Ïù¥Îã§.",
            "Î≥ÄÎ™ÖÏùÄ ÏπºÎ°úÎ¶¨Î•º ÌÉúÏö∞ÏßÄ Î™ªÌïúÎã§. ÏùºÏñ¥ÎÇòÎùº.", "ÏôÑÎ≤ΩÎ≥¥Îã§ Îî± 1%Îßå Îçî ÎÇòÏïÑÍ∞ÄÎùº.", "Ï¥àÌöåÎ≥µ Ï§ë, Ïã†Ï≤¥Îäî ÏßÄÍ∏à ÏßÑÌôîÌïòÍ≥† ÏûàÎã§.",
            "ÎïÄÎ∞©Ïö∏ÏùÄ ÎãπÏã†Ïù¥ ÏÇ¥ÏïÑÏûàÎã§Îäî Îú®Í±∞Ïö¥ Ï¶ùÍ±∞.", "Ïò§Îäò ÌïòÏßÄ ÏïäÏúºÎ©¥ ÎÇ¥ÏùºÏùò ÎãπÏã†Ïù¥ Í≥†ÏÉùÌïúÎã§.", "Ìè¨Í∏∞ÌïòÍ≥† Ïã∂ÏùÑ Îïå Ïôú ÏãúÏûëÌñàÎäîÏßÄ ÏÉùÍ∞ÅÌïòÎùº.",
            "Í∑ºÏú°ÏùÄ Ï†ïÏßÅÌïú ÎÖ∏Î†•Ïùò ÏÇ∞Î¨ºÏù¥Îã§.", "Í∞ïÌïú Ïã†Ï≤¥Ïóê Í∞ïÌïú Ï†ïÏã†Ïù¥ ÍπÉÎì†Îã§.", "Í≥†ÌÜµÏùÄ ÏßÄÎÇòÍ∞ÄÏßÄÎßå Í≤∞Í≥ºÎäî ÎÇ®ÎäîÎã§.",
            "Ï≤úÏ≤úÌûà Í∞ÄÎèÑ Í¥úÏ∞ÆÎã§. Î©àÏ∂îÏßÄÎßå ÎßàÎùº.", "ÎãπÏã†ÏùÄ ÏÉùÍ∞ÅÎ≥¥Îã§ Ìõ®Ïî¨ Îçî Í∞ïÎ†•ÌïòÎã§.", "Ïò§ÎäòÏùò ÎïÄ Ìïú Î∞©Ïö∏Ïù¥ ÎÇ¥ÏùºÏùò Î≥ÄÌôîÎ•º ÎßåÎì†Îã§.",
            "ÎèôÍ∏∞Î∂ÄÏó¨Îäî ÏãúÏûëÌïòÍ≤å ÌïòÍ≥† ÏäµÍ¥ÄÏùÄ Í≥ÑÏÜçÌïòÍ≤å ÌïúÎã§.", "ÏÑ±Í≥µÏùÄ Î∞òÎ≥µÎêòÎäî ÏûëÏùÄ ÎÖ∏Î†•Ïùò Ìï©Í≥ÑÎã§.", "ÌïúÍ≥ÑÎ•º ÎäêÎÇÑ ÎïåÍ∞Ä Î∞îÎ°ú ÏÑ±Ïû•ÌïòÎäî ÏàúÍ∞ÑÏù¥Îã§.",
            "ÏµúÍ≥†Ïùò Ïö¥ÎèôÏùÄ ÎãπÏã†Ïù¥ Ïò§Îäò Ïã§Ï≤úÌïú Ïö¥ÎèôÏù¥Îã§.", "ÏûêÏã†ÏùÑ Ïù¥Í∏∞Îäî Í≤ÉÏù¥ Í∞ÄÏû• ÌÅ∞ ÏäπÎ¶¨Îã§."
        ];

        function App() {
            const [logs, setLogs] = useState({});
            const [viewMode, setViewMode] = useState('calendar'); 
            const [viewDate, setViewDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [showNavModal, setShowNavModal] = useState(false);
            const [chartPeriod, setChartPeriod] = useState('day'); 
            const [toast, setToast] = useState(null);
            const fileInputRef = useRef(null);
            const [tempData, setTempData] = useState({ ringKcal: "", boxingKcal: "", weight: "", note: "" });

            useEffect(() => {
                const saved = localStorage.getItem('workout_logs_v15_fixed');
                if (saved) setLogs(JSON.parse(saved));
            }, []);

            useEffect(() => {
                const dateStr = formatDate(selectedDate);
                const log = logs[dateStr] || {};
                setTempData({
                    ringKcal: log.ringKcal || "",
                    boxingKcal: log.boxingKcal || "",
                    weight: log.weight || "",
                    note: log.note || ""
                });
            }, [selectedDate, logs]);

            const showMessage = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 2500);
            };

            const formatDate = (date) => date.toISOString().split('T')[0];
            const selectedDateStr = formatDate(selectedDate);
            const selectedLog = logs[selectedDateStr];

            const currentQuote = useMemo(() => {
                const start = new Date(selectedDate.getFullYear(), 0, 0);
                const diff = (selectedDate - start) + ((start.getTimezoneOffset() - selectedDate.getTimezoneOffset()) * 60 * 1000);
                const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));
                const deco = ["üî•", "‚ö°", "‚ú®", "üèÜ", "üåü"][dayOfYear % 5];
                return `${deco} ${BASE_QUOTES[dayOfYear % BASE_QUOTES.length]}`;
            }, [selectedDate]);

            const saveLog = (dateStr, programId, status = 'full', updates = {}) => {
                const existing = logs[dateStr] || {};
                const newLogs = { 
                    ...logs, 
                    [dateStr]: { ...existing, programId: programId || existing.programId, status: status || existing.status, ...updates, updatedAt: new Date().toISOString() } 
                };
                setLogs(newLogs);
                localStorage.setItem('workout_logs_v15_fixed', JSON.stringify(newLogs));
            };

            const handleManualSave = () => {
                if (!selectedLog) { showMessage("Î£®Ìã¥ÏùÑ Î®ºÏ†Ä ÏÑ†ÌÉùÌïòÏÑ∏Ïöî."); return; }
                saveLog(selectedDateStr, selectedLog.programId, selectedLog.status, tempData);
                showMessage("Í∏∞Î°ù Ï†ÄÏû• ÏôÑÎ£å");
            };

            const deleteLogEntry = () => {
                const newLogs = { ...logs };
                delete newLogs[selectedDateStr];
                setLogs(newLogs);
                localStorage.setItem('workout_logs_v15_fixed', JSON.stringify(newLogs));
                showMessage("Í∏∞Î°ù ÏÇ≠Ï†ú ÏôÑÎ£å");
            };

            const chartAnalytics = useMemo(() => {
                const sortedDates = Object.keys(logs).sort();
                if (sortedDates.length === 0) return [];
                let aggregated = {};
                sortedDates.forEach(dateStr => {
                    const log = logs[dateStr];
                    let key = dateStr;
                    if (chartPeriod === 'month') key = dateStr.slice(0, 7);
                    if (chartPeriod === 'year') key = dateStr.slice(0, 4);
                    if (!aggregated[key]) aggregated[key] = { ring: 0, box: 0, weights: [], label: key };
                    aggregated[key].ring += parseFloat(log.ringKcal) || 0;
                    aggregated[key].box += parseFloat(log.boxingKcal) || 0;
                    if (log.weight) aggregated[key].weights.push(parseFloat(log.weight));
                });
                return Object.values(aggregated).map(item => ({
                    label: item.label.split('-').pop(),
                    ring: item.ring,
                    box: item.box,
                    total: item.ring + item.box,
                    weight: item.weights.length > 0 ? (item.weights.reduce((a, b) => a + b, 0) / item.weights.length).toFixed(1) : null
                })).slice(chartPeriod === 'day' ? -14 : -12);
            }, [logs, chartPeriod]);

            const LineChart = ({ data }) => {
                const width = 300, height = 120;
                const valid = data.filter(d => d.weight !== null);
                if (valid.length < 1) return <div className="h-full flex items-center justify-center opacity-30 text-xs italic">Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå</div>;
                const values = valid.map(d => parseFloat(d.weight));
                const min = Math.min(...values) - 0.5, max = Math.max(...values) + 0.5, range = max - min || 1;
                const points = valid.map((d, i) => ({
                    x: valid.length > 1 ? (i / (valid.length - 1)) * width : width / 2,
                    y: height - ((parseFloat(d.weight) - min) / range) * height,
                    val: d.weight, label: d.label
                }));
                return (
                    <svg viewBox={`0 0 ${width} ${height + 40}`} className="w-full h-full overflow-visible">
                        {points.length > 1 && <polyline points={points.map(p => `${p.x},${p.y}`).join(' ')} fill="none" stroke="#22d3ee" strokeWidth="3" />}
                        {points.map((p, i) => (
                            <g key={i}>
                                <circle cx={p.x} cy={p.y} r="4" fill="#fff" stroke="#22d3ee" strokeWidth="2" />
                                <text x={p.x} y={p.y - 12} textAnchor="middle" fontSize="10" fontWeight="900" fill="#22d3ee">{p.val}</text>
                                <text x={p.x} y={height + 25} textAnchor="middle" fontSize="9" fill="#64748b">{p.label}</text>
                            </g>
                        ))}
                    </svg>
                );
            };

            const BarChart = ({ data }) => {
                const width = 300, height = 150;
                const maxKcal = Math.max(...data.map(d => d.total), 500);
                const barWidth = Math.min((width / data.length) * 0.7, 40);
                return (
                    <svg viewBox={`0 0 ${width} ${height + 40}`} className="w-full h-full overflow-visible">
                        {data.map((d, i) => {
                            const x = (data.length > 1) ? (i / (data.length - 1)) * (width - barWidth) : (width - barWidth) / 2;
                            const rH = (d.ring / maxKcal) * height, bH = (d.box / maxKcal) * height;
                            return (
                                <g key={i}>
                                    <rect x={x} y={height - rH} width={barWidth} height={rH} fill="#f97316" rx="2" />
                                    <rect x={x} y={height - rH - bH} width={barWidth} height={bH} fill="#3b82f6" rx="2" />
                                    <text x={x + barWidth/2} y={height + 25} textAnchor="middle" fontSize="9" fill="#64748b">{d.label}</text>
                                    {d.total > 0 && <text x={x + barWidth/2} y={height - rH - bH - 10} textAnchor="middle" fontSize="10" fontWeight="900" fill="#22d3ee">{Math.round(d.total)}</text>}
                                </g>
                            );
                        })}
                    </svg>
                );
            };

            const calendarDays = useMemo(() => {
                const daysInMonth = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
                const firstDayOfMonth = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).getDay();
                const days = [];
                for (let i = 0; i < firstDayOfMonth; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) days.push(new Date(viewDate.getFullYear(), viewDate.getMonth(), i));
                return days;
            }, [viewDate]);

            return (
                <div className="min-h-screen text-slate-100 pb-40 overflow-x-hidden selection:bg-cyan-500/30">
                    <div className="fixed inset-0 pointer-events-none -z-10 overflow-hidden">
                        <div className="absolute top-[-10%] right-[-10%] w-[80%] h-[80%] bg-blue-600/10 blur-[150px] animate-pulse-glow rounded-full"></div>
                        <div className="absolute bottom-[-10%] left-[-10%] w-[80%] h-[80%] bg-indigo-600/10 blur-[150px] animate-pulse-glow rounded-full"></div>
                    </div>

                    <div className="max-w-md mx-auto px-4 pt-8 md:max-w-6xl">
                        {/* Ìó§Îçî: Ìè¥Îìú 4 Ïª§Î≤Ñ ÎåÄÏùë Ïú†ÎèôÏ†Å ÌÅ¨Í∏∞ */}
                        <header className="flex justify-between items-center mb-8 px-1 gap-2">
                            <div className="shrink">
                                <h1 className="text-3xl sm:text-5xl font-black italic tracking-tighter leading-none text-white uppercase keep-all">
                                    Limit <span className="text-cyan-400">Breaker</span>
                                </h1>
                                <p className="text-[10px] font-black tracking-widest text-slate-500 uppercase mt-1">NEO-EVO System</p>
                            </div>
                            <div className="glass p-4 rounded-[1.8rem] text-right min-w-[100px] shrink-0 border-white/10">
                                <div className="text-2xl font-black italic leading-none">{Object.keys(logs).filter(d => d.startsWith(viewDate.getFullYear().toString()) && logs[d].programId !== 'off').length} <span className="text-slate-600 text-xs font-normal italic">/ 300</span></div>
                                <div className="mt-2 h-1.5 w-full bg-slate-900 rounded-full overflow-hidden border border-white/5">
                                    <div className="h-full bg-cyan-400 shadow-[0_0_10px_#22d3ee]" style={{width: `${Math.min((Object.keys(logs).length/300)*100, 100)}%`}}></div>
                                </div>
                            </div>
                        </header>

                        {viewMode === 'calendar' && (
                            <div className="flex flex-col gap-5 animate-in fade-in duration-500">
                                <div className="glass rounded-[2.5rem] p-4 sm:p-8 shadow-2xl">
                                    <div className="flex justify-between items-center mb-6">
                                        <button onClick={() => setShowNavModal(true)} className="flex items-center gap-2 px-4 py-2 rounded-xl bg-white/5 border border-white/5 text-sm sm:text-xl font-black italic hover:border-cyan-400/50">
                                            {viewDate.getFullYear()} <span className="text-cyan-400">{viewDate.getMonth() + 1}Ïõî</span>
                                            <LucideIcon name="search" size={14} className="text-slate-500" />
                                        </button>
                                        <div className="flex gap-2 bg-black/40 p-1 rounded-xl border border-white/5 shadow-inner">
                                            <button onClick={() => setViewDate(new Date(viewDate.setMonth(viewDate.getMonth() - 1)))} className="p-2 hover:bg-white/10 rounded-lg"><LucideIcon name="chevron-left" size={20}/></button>
                                            <button onClick={() => setViewDate(new Date(viewDate.setMonth(viewDate.getMonth() + 1)))} className="p-2 hover:bg-white/10 rounded-lg"><LucideIcon name="chevron-right" size={20}/></button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-7 gap-1.5 sm:gap-3 text-center mb-3">
                                        {['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'].map((d, i) => (
                                            <div key={i} className={`text-[12px] font-black ${i===0?'text-red-500':i===6?'text-blue-400':'text-slate-500'} opacity-70 mb-1`}>{d}</div>
                                        ))}
                                        {calendarDays.map((date, i) => {
                                            if (!date) return <div key={`empty-${i}`} className="aspect-square opacity-0"></div>;
                                            const dStr = formatDate(date);
                                            const log = logs[dStr];
                                            const routine = log ? ROUTINES.find(r => r.id === log.programId) : null;
                                            const completion = log ? COMPLETION_TYPES.find(t => t.id === log.status) : null;
                                            const isActive = selectedDateStr === dStr;
                                            return (
                                                <button key={dStr} onClick={() => setSelectedDate(date)} className={`calendar-cell rounded-[1.2rem] sm:rounded-[1.8rem] transition-all duration-300 border-2 ${isActive ? 'bg-cyan-500 border-white shadow-xl scale-110 z-10' : 'bg-white/5 border-transparent hover:bg-white/10'} ${formatDate(new Date()) === dStr && !isActive ? 'bg-cyan-900/40 border-cyan-400/40' : ''}`}>
                                                    <span className={`text-base sm:text-2xl font-black leading-none ${isActive ? 'text-white' : formatDate(new Date()) === dStr ? 'text-cyan-400' : 'text-slate-400'}`}>{date.getDate()}</span>
                                                    
                                                    {/* ÎÇ†ÏßúÍ∞Ä Í∞ÄÎ†§ÏßÄÏßÄ ÏïäÎèÑÎ°ù ÌïòÎã®Ïóê Í∏∞Î°ù Î∞∞Ïπò */}
                                                    <div className="flex flex-col items-center gap-1 w-full mt-1">
                                                        {log && routine && (
                                                            <div className={`p-1 rounded-full text-white scale-75 shadow-lg border border-white/20 ${routine?.id === 'rest' ? 'bg-emerald-500' : routine?.id === 'off' ? 'bg-slate-500' : (completion?.color || 'bg-slate-500')}`}>
                                                                <LucideIcon name={routine?.id === 'rest' ? "trending-up" : routine?.id === 'off' ? "moon" : (completion?.miniIcon || "star")} size={10} />
                                                            </div>
                                                        )}
                                                        {log && routine && <div className={`w-[85%] rounded-full text-[8px] font-black text-center truncate px-0.5 ${isActive ? 'bg-white text-cyan-600' : 'bg-slate-800 text-white opacity-80'}`}>{routine.label}</div>}
                                                    </div>
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="glass rounded-[2rem] p-6 relative overflow-hidden text-center group border-white/5">
                                    <div className="absolute top-[-10px] left-[-10px] opacity-[0.05] text-cyan-400 group-hover:scale-110 transition-transform"><LucideIcon name="quote" size={100} /></div>
                                    <p className="text-[10px] font-black text-cyan-500 uppercase tracking-[0.4em] mb-3">Today's Pulse</p>
                                    <p className="text-lg sm:text-2xl font-black italic text-slate-100 leading-snug relative z-10 px-4 keep-all">"{currentQuote}"</p>
                                </div>

                                <div className="glass rounded-[3rem] overflow-hidden shadow-2xl flex flex-col mb-4 border-white/5">
                                    <div className={`p-8 bg-gradient-to-br ${selectedLog ? ROUTINES.find(r => r.id === selectedLog.programId)?.color : 'from-slate-800 to-slate-900'} transition-all duration-700 relative`}>
                                        <p className="text-white/60 text-[12px] font-black mb-1 uppercase tracking-widest opacity-90">{selectedDate.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'long' })}</p>
                                        <h2 className="text-3xl sm:text-5xl font-black text-white italic tracking-tighter uppercase leading-tight">{selectedLog ? ROUTINES.find(r => r.id === selectedLog.programId)?.name : "Combat Briefing"}</h2>
                                        {selectedLog && <button onClick={deleteLogEntry} className="absolute top-8 right-8 p-3 bg-black/20 rounded-full text-red-400 border border-white/5 hover:scale-110 transition-all"><LucideIcon name="trash-2" size={20} /></button>}
                                    </div>
                                    
                                    <div className="p-8 space-y-12">
                                        <section>
                                            <h3 className="text-[14px] font-black text-slate-500 uppercase tracking-widest border-l-4 border-cyan-400 pl-4 mb-6">Routine Select</h3>
                                            <div className="grid grid-cols-2 gap-4">
                                                {ROUTINES.map(r => (
                                                    <button key={r.id} onClick={() => saveLog(selectedDateStr, r.id, (r.id === 'rest' || r.id === 'off') ? 'full' : (selectedLog?.status || 'full'))} className={`p-5 rounded-[1.8rem] text-left border-2 transition-all active:scale-95 ${selectedLog?.programId === r.id ? 'border-cyan-400 bg-cyan-400/10 shadow-lg' : 'border-white/5 bg-white/5 hover:border-white/10'}`}>
                                                        <p className={`text-[12px] font-black mb-1 ${selectedLog?.programId === r.id ? 'text-cyan-400' : 'text-slate-500'}`}>{r.label}</p>
                                                        <p className="text-sm font-black text-white uppercase truncate tracking-tight">{r.name}</p>
                                                    </button>
                                                ))}
                                            </div>
                                        </section>

                                        {selectedLog && (
                                            <div className="animate-in slide-in-from-top-2 duration-300 space-y-12">
                                                {selectedLog.programId !== 'rest' && selectedLog.programId !== 'off' && (
                                                    <section>
                                                        <h3 className="text-[14px] font-black text-slate-500 uppercase tracking-widest border-l-4 border-cyan-400 pl-4 mb-6">Completion Status</h3>
                                                        <div className="grid grid-cols-3 gap-4">
                                                            {COMPLETION_TYPES.map(t => (
                                                                <button key={t.id} onClick={() => saveLog(selectedDateStr, selectedLog.programId, t.id)} className={`flex flex-col items-center justify-center p-6 rounded-[1.8rem] border-2 transition-all active:scale-95 ${selectedLog.status === t.id ? 'bg-white text-slate-950 border-white shadow-2xl scale-105' : 'border-white/5 text-slate-500 hover:border-white/10'}`}>
                                                                    <LucideIcon name={t.icon} size={32} className="mb-2" />
                                                                    <span className="text-[11px] font-black uppercase tracking-widest">{t.label}</span>
                                                                </button>
                                                            ))}
                                                        </div>
                                                    </section>
                                                )}

                                                <section className="space-y-6">
                                                    <h3 className="text-[14px] font-black text-slate-500 uppercase tracking-widest border-l-4 border-cyan-400 pl-4">Performance Data</h3>
                                                    <div className="grid grid-cols-2 gap-5">
                                                        <div className="space-y-2 relative group">
                                                            <label className="text-[11px] font-black text-slate-500 uppercase ml-1 flex justify-between">Weight (kg) <button onClick={()=>setTempData(p=>({...p, weight:""}))} className="text-slate-700 hover:text-red-400"><LucideIcon name="x-circle" size={14}/></button></label>
                                                            <input type="number" step="0.1" value={tempData.weight} onChange={(e) => setTempData({...tempData, weight: e.target.value})} placeholder="00.0" className="w-full bg-white/5 border border-white/10 rounded-[1.2rem] p-4 text-xl font-black text-white focus:outline-none focus:ring-2 ring-cyan-400 shadow-inner" />
                                                        </div>
                                                        <div className="space-y-4">
                                                            {ROUTINES.find(r => r.id === selectedLog.programId)?.hasRingfit && (
                                                                <div className="space-y-1 relative group">
                                                                    <label className="text-[10px] font-black text-orange-500 uppercase ml-1 flex justify-between">RingFit <button onClick={()=>setTempData(p=>({...p, ringKcal:""}))} className="text-slate-700 hover:text-red-400"><LucideIcon name="x-circle" size={14}/></button></label>
                                                                    <input type="number" value={tempData.ringKcal} onChange={(e) => setTempData({...tempData, ringKcal: e.target.value})} placeholder="kcal" className="w-full bg-white/5 border border-white/10 rounded-[1.2rem] p-4 text-lg font-black text-orange-400 focus:outline-none focus:ring-2 ring-orange-500 shadow-inner" />
                                                                </div>
                                                            )}
                                                            {ROUTINES.find(r => r.id === selectedLog.programId)?.hasBoxing && (
                                                                <div className="space-y-1 relative group">
                                                                    <label className="text-[10px] font-black text-blue-500 uppercase ml-1 flex justify-between">Boxing <button onClick={()=>setTempData(p=>({...p, boxingKcal:""}))} className="text-slate-700 hover:text-red-400"><LucideIcon name="x-circle" size={14}/></button></label>
                                                                    <input type="number" value={tempData.boxingKcal} onChange={(e) => setTempData({...tempData, boxingKcal: e.target.value})} placeholder="kcal" className="w-full bg-white/5 border border-white/10 rounded-[1.2rem] p-4 text-lg font-black text-blue-400 focus:outline-none focus:ring-2 ring-blue-500 shadow-inner" />
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                </section>

                                                <section className="space-y-4">
                                                    <h3 className="text-[14px] font-black text-slate-500 uppercase tracking-widest border-l-4 border-cyan-400 pl-4 flex justify-between">Combat Memo <button onClick={()=>setTempData(p=>({...p, note:""}))} className="text-slate-700 hover:text-red-400"><LucideIcon name="refresh-cw" size={18}/></button></h3>
                                                    <textarea value={tempData.note} onChange={(e) => setTempData({...tempData, note: e.target.value})} placeholder="Ïò§ÎäòÏùò ÌõàÎ†® ÏÜåÍ∞êÏùÑ Í∏∞Î°ùÌïòÏÑ∏Ïöî..." className="w-full bg-white/5 border border-white/10 rounded-[1.8rem] p-6 text-lg text-slate-200 placeholder:text-slate-700 focus:outline-none focus:ring-2 ring-cyan-400 min-h-[160px] resize-none leading-relaxed shadow-inner" />
                                                    <button onClick={handleManualSave} className="w-full py-6 bg-cyan-600 hover:bg-cyan-500 rounded-[2rem] font-black text-lg uppercase shadow-2xl active:scale-95 transition-all flex items-center justify-center gap-4">
                                                        <LucideIcon name="save" size={24} /> Update Performance
                                                    </button>
                                                </section>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {viewMode === 'chart' && (
                            <div className="flex flex-col gap-8 animate-in slide-in-from-bottom-4 duration-500">
                                <div className="flex justify-between items-center px-1">
                                    <h3 className="text-xl font-black text-cyan-400 uppercase tracking-[0.2em] flex items-center gap-3"><LucideIcon name="trending-up" size={28}/> Analytics</h3>
                                    <div className="flex bg-white/5 rounded-full p-2 border border-white/5 shadow-inner">
                                        {['day', 'week', 'month', 'year'].map(p => (
                                            <button key={p} onClick={() => setChartPeriod(p)} className={`px-5 py-2.5 rounded-full text-[14px] font-black transition-all uppercase ${chartPeriod === p ? 'bg-cyan-500 text-white shadow-xl' : 'text-slate-500 hover:text-white'}`}>{p[0].toUpperCase()}</button>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="glass rounded-[3.5rem] p-10 border-white/5 shadow-2xl">
                                    <h4 className="text-2xl font-black text-white uppercase tracking-tight mb-12">Weight Trends (kg)</h4>
                                    <div className="chart-container">
                                        <LineChart data={chartAnalytics} />
                                    </div>
                                </div>

                                <div className="glass rounded-[3.5rem] p-10 border-white/5 shadow-2xl">
                                    <div className="flex justify-between items-center mb-12">
                                        <h4 className="text-2xl font-black text-white uppercase tracking-tight">Energy Burnt</h4>
                                        <div className="flex gap-5">
                                            <div className="flex items-center gap-3 text-[14px] font-black text-orange-500 uppercase tracking-widest"><div className="w-4 h-4 rounded-full bg-orange-500 shadow-[0_0_10px_rgba(249,115,22,0.5)]"></div> RF</div>
                                            <div className="flex items-center gap-3 text-[14px] font-black text-blue-500 uppercase tracking-widest"><div className="w-4 h-4 rounded-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div> BX</div>
                                        </div>
                                    </div>
                                    <div className="chart-container mb-10">
                                        <BarChart data={chartAnalytics} />
                                    </div>
                                </div>
                            </div>
                        )}

                        {viewMode === 'memo' && (
                            <div className="flex flex-col gap-8 animate-in slide-in-from-bottom-4 duration-500">
                                <h3 className="text-2xl font-black text-cyan-400 uppercase tracking-[0.3em] px-1 flex items-center gap-4 mb-4"><LucideIcon name="message-square" size={32}/> Archives</h3>
                                {memoLogs.length === 0 ? (
                                    <div className="glass rounded-[3.5rem] p-24 text-center opacity-30 italic text-2xl border-dashed border-2 border-white/10">Í∏∞Î°ùÎêú ÏÜåÍ∞êÏù¥ ÏóÜÏäµÎãàÎã§.</div>
                                ) : (
                                    memoLogs.map(([date, data]) => {
                                        const routine = ROUTINES.find(r => r.id === data.programId) || ROUTINES[4];
                                        return (
                                            <div key={date} className="glass rounded-[3rem] overflow-hidden shadow-2xl border-white/5 group mb-6">
                                                <div className={`px-10 py-8 bg-gradient-to-r ${routine?.color} flex justify-between items-center shadow-lg`}>
                                                    <span className="text-lg font-black italic tracking-widest">{date.replace(/-/g, '.')}</span>
                                                    <div className="flex items-center gap-4 text-white">
                                                        <LucideIcon name={routine?.id === 'rest' ? 'trending-up' : routine?.id === 'off' ? 'moon' : 'award'} size={24} />
                                                        <span className="text-[14px] font-black opacity-90 uppercase tracking-widest">{routine?.label} SUCCESS</span>
                                                    </div>
                                                </div>
                                                <div className="p-10 space-y-8">
                                                    <div className="flex gap-8 items-start">
                                                        <div className="text-cyan-400 opacity-20 shrink-0 mt-1"><LucideIcon name="quote" size={50} /></div>
                                                        <p className="text-2xl sm:text-3xl text-slate-100 font-medium leading-relaxed italic py-2 drop-shadow-sm keep-all">"{data.note}"</p>
                                                    </div>
                                                    {(data.ringKcal || data.boxingKcal || data.weight) && (
                                                        <div className="flex gap-8 border-t border-white/5 pt-8">
                                                            {data.weight && <div className="flex items-center gap-4 text-[14px] font-black text-slate-500 uppercase tracking-widest"><LucideIcon name="scale" size={22}/> {data.weight}kg</div>}
                                                            {data.ringKcal && <div className="flex items-center gap-4 text-[14px] font-black text-orange-500 uppercase tracking-widest"><LucideIcon name="zap" size={22}/> RF {data.ringKcal}</div>}
                                                            {data.boxingKcal && <div className="flex items-center gap-4 text-[14px] font-black text-blue-500 uppercase tracking-widest"><LucideIcon name="zap" size={22}/> BX {data.boxingKcal}</div>}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        );
                                    })
                                )}
                            </div>
                        )}

                        {viewMode === 'program' && (
                            <div className="flex flex-col gap-10 animate-in slide-in-from-bottom-4 duration-500">
                                <h3 className="text-2xl font-black text-cyan-400 uppercase tracking-[0.3em] px-1 flex items-center gap-4 mb-4"><LucideIcon name="layout-grid" size={32}/> Hybrid Database</h3>
                                <div className="grid grid-cols-1 gap-8">
                                    {ROUTINES.map(r => (
                                        <div key={r.id} className="glass rounded-[3.5rem] overflow-hidden shadow-2xl border-white/5 group">
                                            <div className={`bg-gradient-to-br ${r.color} p-10 flex justify-between items-center shadow-lg`}>
                                                <span className="font-black text-3xl text-white italic uppercase drop-shadow-lg tracking-tight">{r.label} - {r.name}</span>
                                                <LucideIcon name={r.id === 'rest' ? "trending-up" : r.id === 'off' ? "moon" : "flame"} size={40} className="text-white" />
                                            </div>
                                            <div className="p-10 space-y-8">
                                                <p className="text-slate-100 text-2xl font-bold tracking-tight leading-snug keep-all">{r.detail}</p>
                                                <p className="text-lg text-slate-400 font-medium italic opacity-90 leading-relaxed border-t border-white/5 pt-8 keep-all">"{r.synergy}"</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="glass rounded-[3.5rem] p-12 border-cyan-400/20 shadow-2xl mb-12 text-center">
                                    <h3 className="text-base font-black text-cyan-400 uppercase tracking-widest mb-10 flex items-center justify-center gap-4"><LucideIcon name="database" size={32} /> System Management</h3>
                                    <div className="grid grid-cols-1 gap-6">
                                        <button onClick={exportData} className="flex items-center justify-center gap-5 bg-cyan-600 hover:bg-cyan-500 text-white font-black py-8 rounded-[2.5rem] text-xl uppercase shadow-2xl active:scale-95 transition-all"><LucideIcon name="download" size={32} /> Backup DB (.json)</button>
                                        <button onClick={() => fileInputRef.current.click()} className="flex items-center justify-center gap-5 bg-white/10 hover:bg-white/20 text-white font-black py-8 rounded-[2.5rem] text-xl uppercase transition-all border border-white/5"><LucideIcon name="upload" size={32} /> Restore DB File</button>
                                        <input type="file" ref={fileInputRef} onChange={importData} accept=".json" className="hidden" />
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* ÌïòÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò: Í≥†Ï†ï Î†àÏù¥ÏïÑÏõÉ */}
                        <div className="fixed bottom-10 left-1/2 -translate-x-1/2 w-[96%] max-w-lg glass rounded-[3.5rem] p-2.5 flex gap-2.5 shadow-[0_50px_100px_rgba(0,0,0,0.95)] z-50 border-white/20 no-scrollbar overflow-x-auto">
                            <button onClick={() => setViewMode('calendar')} className={`flex-1 flex flex-col items-center justify-center gap-2.5 py-6 rounded-[3rem] text-[13px] font-black transition-all uppercase tracking-widest ${viewMode === 'calendar' ? 'bg-white text-slate-950 shadow-2xl scale-105' : 'text-slate-500 hover:text-white'}`}><LucideIcon name="calendar" size={30} /> CAL</button>
                            <button onClick={() => setViewMode('memo')} className={`flex-1 flex flex-col items-center justify-center gap-2.5 py-6 rounded-[3rem] text-[13px] font-black transition-all uppercase tracking-widest ${viewMode === 'memo' ? 'bg-white text-slate-950 shadow-2xl scale-105' : 'text-slate-500 hover:text-white'}`}><LucideIcon name="message-square" size={30} /> MEMO</button>
                            <button onClick={() => setViewMode('chart')} className={`flex-1 flex flex-col items-center justify-center gap-2.5 py-6 rounded-[3rem] text-[13px] font-black transition-all uppercase tracking-widest ${viewMode === 'chart' ? 'bg-white text-slate-950 shadow-2xl scale-105' : 'text-slate-500 hover:text-white'}`}><LucideIcon name="trending-up" size={30} /> CHART</button>
                            <button onClick={() => setViewMode('program')} className={`flex-1 flex flex-col items-center justify-center gap-2.5 py-6 rounded-[3rem] text-[13px] font-black transition-all uppercase tracking-widest ${viewMode === 'program' ? 'bg-white text-slate-950 shadow-2xl scale-105' : 'text-slate-500 hover:text-white'}`}><LucideIcon name="layout-grid" size={30} /> DB</button>
                        </div>
                    </div>

                    {toast && <div className="fixed bottom-44 left-1/2 -translate-x-1/2 z-[200] glass px-12 py-8 rounded-full shadow-[0_40px_80px_rgba(0,0,0,0.9)] border-cyan-400/60 animate-in fade-in slide-in-from-bottom-12 transition-all"><p className="text-xl font-black text-cyan-400 tracking-tight flex items-center gap-5"><LucideIcon name="check-circle" size={30} /> {toast}</p></div>}

                    {showNavModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-3xl bg-black/85 animate-in fade-in duration-300">
                            <div className="glass border-white/20 rounded-[4rem] p-12 w-full max-w-md shadow-2xl">
                                <div className="flex justify-between items-center mb-10 text-cyan-400 font-black italic uppercase tracking-widest text-3xl">Warp Drive<button onClick={() => setShowNavModal(false)} className="p-4 bg-white/5 rounded-full border border-white/5"><LucideIcon name="x" size={32} /></button></div>
                                <div className="space-y-12 text-center">
                                    <select value={viewDate.getFullYear()} onChange={(e) => setViewDate(new Date(parseInt(e.target.value), viewDate.getMonth(), 1))} className="w-full bg-white/5 border border-white/10 rounded-[2.5rem] p-10 text-5xl text-white font-black appearance-none focus:ring-4 ring-cyan-400/20">
                                        {[2024, 2025, 2026, 2027].map(y => <option key={y} value={y} className="bg-slate-950">{y} YEAR</option>)}
                                    </select>
                                    <div className="grid grid-cols-4 gap-4">
                                        {Array.from({length: 12}).map((_, i) => (
                                            <button key={i} onClick={() => { setViewDate(new Date(viewDate.getFullYear(), i, 1)); setShowNavModal(false); }} className={`py-6 rounded-3xl text-2xl font-black transition-all ${viewDate.getMonth() === i ? 'bg-cyan-500 text-white shadow-2xl' : 'bg-white/5 text-slate-500 hover:bg-white/10'}`}>{i + 1}</button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
