<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LIMIT BREAKER: NEO-EVO</title>
    
    <!-- 모바일 앱 설치 최적화 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10542/10542456.png">
    
    <!-- 1. React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 2. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 3. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 4. Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', 'Noto Sans KR', sans-serif; 
            background-color: #020617; 
            color: white; 
            margin: 0; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }
        .animate-pulse-glow { animation: pulse-glow 4s ease-in-out infinite; }
        .glass { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.12); }
        
        .calendar-cell {
            aspect-ratio: 1 / 1.1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .chart-container {
            width: 100%;
            height: 260px;
            position: relative;
        }

        @media (max-width: 400px) {
            .mobile-label { font-size: 0.75rem; }
            .mobile-title { font-size: 1.2rem; }
            .mobile-text { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Lucide Icon Wrapper ---
        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (containerRef.current && window.lucide) {
                    containerRef.current.innerHTML = ''; 
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', name);
                    if (size) iconElement.style.width = `${size}px`;
                    if (size) iconElement.style.height = `${size}px`;
                    if (className) iconElement.className = className;
                    containerRef.current.appendChild(iconElement);
                    window.lucide.createIcons({ attrs: { strokeWidth: 2.5 } });
                }
            }, [name, size, className]);
            return <span ref={containerRef} className="inline-flex items-center justify-center shrink-0" />;
        };

        // --- 루틴 데이터 ---
        const ROUTINES = [
            { id: 'day1', label: "D1", name: "하체 파워 보강", detail: "링피트 하체(15~20분) + 피박3 고강도(50분)", color: "from-blue-600 to-indigo-700", glow: "text-blue-400", synergy: "하체 소진 후 복합 운동을 진행하면 지지력이 좋아지고 체지방 연소가 극대화됩니다.", hasRingfit: true, hasBoxing: true },
            { id: 'day2', label: "D2", name: "순수 심폐 폭격", detail: "피트니스 복싱 3 고강도(50분) 단독 수행", color: "from-cyan-400 to-blue-500", glow: "text-cyan-300", synergy: "링피트를 제외하여 관절 피로도를 관리하면서 유산소 효과를 정점으로 끌어올립니다.", hasRingfit: false, hasBoxing: true },
            { id: 'day3', label: "D3", name: "자세 및 밸런스", detail: "링피트 코어/등(20분) + 피박3 고강도(50분)", color: "from-orange-500 to-red-600", glow: "text-orange-400", synergy: "굳기 쉬운 등과 어깨를 링피트로 펴주고 코어를 잡아 펀치의 안정성을 높입니다.", hasRingfit: true, hasBoxing: true },
            { id: 'rest', label: "EVO", name: "시스템 재정비", detail: "완전 휴식 (Recovery)", color: "from-emerald-500 to-teal-600", glow: "text-emerald-400", synergy: "근육이 재생되는 필수 시간입니다. 스트레칭만 권장하는 초회복 단계입니다.", hasRingfit: false, hasBoxing: false },
            { id: 'off', label: "OFF", name: "일반 휴식", detail: "별도의 운동 일정 없는 완전 정지", color: "from-slate-600 to-slate-800", glow: "text-slate-400", synergy: "컨디션 난조나 사정으로 인한 정지 상태입니다. 에너지를 보존하세요.", hasRingfit: false, hasBoxing: false },
        ];

        const COMPLETION_TYPES = [
            { id: 'full', label: 'FULL', icon: "award", miniIcon: "award", color: 'bg-yellow-500' },
            { id: 'ringfit', label: 'RING', icon: "target", miniIcon: "target", color: 'bg-orange-500' },
            { id: 'boxing', label: 'BOX', icon: "activity", miniIcon: "activity", color: 'bg-blue-500' },
        ];

        const MOTIVATION_QUOTES = [
            "어제보다 나은 오늘이 당신을 위대하게 만든다.",
            "한계는 당신의 마음이 결정하는 허상일 뿐이다.",
            "지금의 고통은 미래의 당신이 보낸 감사장이다.",
            "변명은 칼로리를 태우지 못한다. 일어나라.",
            "완벽보다 딱 1%만 더 나아가라.",
            "초회복 중, 신체는 지금 진화하고 있다.",
            "땀방울은 당신이 살아있다는 뜨거운 증거.",
            "오늘 하지 않으면 내일의 당신이 고생한다."
        ];

        function App() {
            const [logs, setLogs] = useState({});
            const [viewMode, setViewMode] = useState('calendar'); 
            const [viewDate, setViewDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [showNavModal, setShowNavModal] = useState(false);
            const [showHelp, setShowHelp] = useState(false);
            const [chartPeriod, setChartPeriod] = useState('day'); 
            const [toast, setToast] = useState(null);
            const fileInputRef = useRef(null);

            const [tempData, setTempData] = useState({ ringKcal: "", boxingKcal: "", weight: "", note: "" });

            useEffect(() => {
                const saved = localStorage.getItem('workout_logs_final_v11_quotes');
                if (saved) setLogs(JSON.parse(saved));
            }, []);

            useEffect(() => {
                const dateStr = formatDate(selectedDate);
                const log = logs[dateStr] || {};
                setTempData({
                    ringKcal: log.ringKcal || "",
                    boxingKcal: log.boxingKcal || "",
                    weight: log.weight || "",
                    note: log.note || ""
                });
            }, [selectedDate, logs]);

            const showMessage = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 2500);
            };

            const formatDate = (date) => date.toISOString().split('T')[0];
            const selectedDateStr = formatDate(selectedDate);
            const selectedLog = logs[selectedDateStr];

            const yearLogsCount = useMemo(() => {
                const yearStr = viewDate.getFullYear().toString();
                return Object.keys(logs).filter(d => d.startsWith(yearStr) && logs[d].programId !== 'off').length;
            }, [logs, viewDate]);

            const currentQuote = useMemo(() => {
                const day = selectedDate.getDate();
                const month = selectedDate.getMonth();
                return MOTIVATION_QUOTES[(day + month) % MOTIVATION_QUOTES.length];
            }, [selectedDate]);

            const saveLog = (dateStr, programId, status = 'full', updates = {}) => {
                const existing = logs[dateStr] || {};
                const newLogs = { 
                    ...logs, 
                    [dateStr]: { 
                        ...existing,
                        programId: programId || existing.programId, 
                        status: status || existing.status, 
                        ...updates,
                        updatedAt: new Date().toISOString() 
                    } 
                };
                setLogs(newLogs);
                localStorage.setItem('workout_logs_final_v11_quotes', JSON.stringify(newLogs));
            };

            const handleManualSave = () => {
                const dateStr = formatDate(selectedDate);
                const log = logs[dateStr];
                if (!log) { showMessage("루틴을 먼저 선택해 주세요."); return; }
                saveLog(dateStr, log.programId, log.status, {
                    ringKcal: tempData.ringKcal,
                    boxingKcal: tempData.boxingKcal,
                    weight: tempData.weight,
                    note: tempData.note
                });
                showMessage("기록이 업데이트되었습니다.");
            };

            const clearField = (field) => { setTempData(prev => ({ ...prev, [field]: "" })); };

            const deleteLogEntry = () => {
                const newLogs = { ...logs };
                delete newLogs[selectedDateStr];
                setLogs(newLogs);
                localStorage.setItem('workout_logs_final_v11_quotes', JSON.stringify(newLogs));
                showMessage("기록이 삭제되었습니다.");
            };

            const exportData = () => {
                const dataStr = JSON.stringify(logs, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `limitbreaker_backup.json`;
                link.click();
                showMessage("백업 생성 완료");
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (imported) {
                            setLogs({ ...logs, ...imported });
                            localStorage.setItem('workout_logs_final_v11_quotes', JSON.stringify({ ...logs, ...imported }));
                            showMessage("데이터 복구 성공!");
                        }
                    } catch (err) { showMessage("오류 발생"); }
                };
                reader.readAsText(file);
            };

            const chartAnalytics = useMemo(() => {
                const sortedDates = Object.keys(logs).sort();
                if (sortedDates.length === 0) return [];
                const getWeekNumber = (d) => {
                    const date = new Date(d);
                    date.setHours(0,0,0,0);
                    date.setDate(date.getDate() + 4 - (date.getDay() || 7));
                    const yearStart = new Date(date.getFullYear(), 0, 1);
                    return Math.ceil((((date - yearStart) / 86400000) + 1) / 7);
                };
                let aggregated = {};
                sortedDates.forEach(dateStr => {
                    const log = logs[dateStr];
                    let key = dateStr;
                    if (chartPeriod === 'week') key = `W${getWeekNumber(dateStr)}`;
                    if (chartPeriod === 'month') key = dateStr.slice(0, 7);
                    if (chartPeriod === 'year') key = dateStr.slice(0, 4);
                    if (!aggregated[key]) aggregated[key] = { ring: 0, box: 0, weights: [], label: key };
                    aggregated[key].ring += parseFloat(log.ringKcal) || 0;
                    aggregated[key].box += parseFloat(log.boxingKcal) || 0;
                    if (log.weight) aggregated[key].weights.push(parseFloat(log.weight));
                });
                const dataList = Object.values(aggregated).map(item => ({
                    label: item.label.includes('-') ? item.label.split('-').pop() : item.label,
                    ring: item.ring,
                    box: item.box,
                    total: item.ring + item.box,
                    weight: item.weights.length > 0 ? (item.weights.reduce((a, b) => a + b, 0) / item.weights.length).toFixed(1) : null
                }));
                return chartPeriod === 'day' ? dataList.slice(-14) : dataList.slice(-12);
            }, [logs, chartPeriod]);

            const LineChart = ({ data }) => {
                if (data.length < 1) return <div className="h-full flex items-center justify-center opacity-30 text-base italic">데이터 없음</div>;
                const width = 300;
                const height = 120;
                const validWeights = data.filter(d => d.weight !== null);
                if (validWeights.length < 1) return <div className="h-full flex items-center justify-center opacity-30 text-base italic">체중 기록 없음</div>;
                const values = validWeights.map(d => parseFloat(d.weight));
                const min = values.length > 1 ? Math.min(...values) - 0.5 : values[0] - 1;
                const max = values.length > 1 ? Math.max(...values) + 0.5 : values[0] + 1;
                const range = max - min || 1;
                const points = validWeights.map((d, i) => {
                    const x = validWeights.length > 1 ? (i / (validWeights.length - 1)) * width : width / 2;
                    const y = height - ((parseFloat(d.weight) - min) / range) * height;
                    return { x, y, val: d.weight, label: d.label };
                });
                return (
                    <svg viewBox={`0 0 ${width} ${height + 40}`} className="w-full h-full overflow-visible">
                        {points.length > 1 && <polyline points={points.map(p => `${p.x},${p.y}`).join(' ')} fill="none" stroke="#22d3ee" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" />}
                        {points.map((p, i) => (
                            <g key={i}>
                                <circle cx={p.x} cy={p.y} r="5" fill="#fff" stroke="#22d3ee" strokeWidth="3" />
                                <text x={p.x} y={p.y - 15} textAnchor="middle" fontSize="14" fontWeight="900" fill="#22d3ee">{p.val}</text>
                                <text x={p.x} y={height + 25} textAnchor="middle" fontSize="11" fontWeight="700" fill="#64748b">{p.label}</text>
                            </g>
                        ))}
                    </svg>
                );
            };

            const BarChart = ({ data }) => {
                if (data.length < 1) return <div className="h-full flex items-center justify-center opacity-30 text-base italic">데이터 없음</div>;
                const width = 300;
                const height = 150;
                const maxKcal = Math.max(...data.map(d => d.total), 500);
                const barWidth = Math.min((width / data.length) * 0.7, 40);
                return (
                    <svg viewBox={`0 0 ${width} ${height + 40}`} className="w-full h-full overflow-visible">
                        {data.map((d, i) => {
                            const x = (data.length > 1) ? (i / (data.length - 1)) * (width - barWidth) : (width - barWidth) / 2;
                            const rH = (d.ring / maxKcal) * height;
                            const bH = (d.box / maxKcal) * height;
                            return (
                                <g key={i}>
                                    <rect x={x} y={height - rH} width={barWidth} height={rH} fill="#f97316" rx="2" />
                                    <rect x={x} y={height - rH - bH} width={barWidth} height={bH} fill="#3b82f6" rx="2" />
                                    <text x={x + barWidth/2} y={height + 25} textAnchor="middle" fontSize="10" fill="#64748b" fontWeight="bold">{d.label}</text>
                                    {d.box > 60 && <text x={x + barWidth/2} y={height - rH - bH + (bH/2) + 5} textAnchor="middle" fontSize="10" fontWeight="900" fill="#fff">{Math.round(d.box)}</text>}
                                    {d.ring > 60 && <text x={x + barWidth/2} y={height - (rH/2) + 5} textAnchor="middle" fontSize="10" fontWeight="900" fill="#fff">{Math.round(d.ring)}</text>}
                                    {d.total > 0 && <text x={x + barWidth/2} y={height - rH - bH - 12} textAnchor="middle" fontSize="13" fontWeight="900" fill="#22d3ee">{Math.round(d.total)}</text>}
                                </g>
                            );
                        })}
                    </svg>
                );
            };

            const daysInMonth = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
            const firstDayOfMonth = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).getDay();
            const calendarDays = [];
            for (let i = 0; i < firstDayOfMonth; i++) calendarDays.push(null);
            for (let i = 1; i <= daysInMonth; i++) calendarDays.push(new Date(viewDate.getFullYear(), viewDate.getMonth(), i));

            return (
                <div className="min-h-screen text-slate-100 pb-36 overflow-x-hidden selection:bg-cyan-500/30">
                    <div className="fixed inset-0 pointer-events-none -z-10">
                        <div className="absolute top-[-10%] right-[-10%] w-[80%] h-[80%] bg-blue-600/5 blur-[120px] animate-pulse-glow rounded-full"></div>
                        <div className="absolute bottom-[-10%] left-[-10%] w-[80%] h-[80%] bg-indigo-600/5 blur-[120px] animate-pulse-glow rounded-full"></div>
                    </div>

                    <div className="max-w-md mx-auto px-4 pt-8 md:max-w-6xl">
                        <header className="flex justify-between items-center mb-8 px-1">
                            <div>
                                <h1 className="text-3xl sm:text-5xl font-black italic tracking-tighter leading-tight uppercase text-white drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">Limit<br/><span className="text-cyan-400">Breaker</span></h1>
                                <p className="text-[10px] font-black tracking-widest text-slate-500 uppercase mt-1">NEO-EVO System</p>
                            </div>
                            <div className="glass p-4 sm:p-5 rounded-[2rem] text-right min-w-[100px] relative shadow-2xl">
                                <button onClick={() => setShowHelp(true)} className="absolute -left-2 -top-2 w-7 h-7 bg-white/10 rounded-full flex items-center justify-center text-xs border border-white/10 transition-all"><LucideIcon name="help-circle" size={14} /></button>
                                <p className="text-[9px] font-black text-slate-500 uppercase mb-0.5">{viewDate.getFullYear()} Year</p>
                                <div className="text-2xl sm:text-3xl font-black italic leading-none">{yearLogsCount} <span className="text-slate-600 text-xs font-normal">/ 300</span></div>
                                <div className="mt-2 h-1.5 w-full bg-slate-900 rounded-full overflow-hidden border border-white/5">
                                    <div className="h-full bg-cyan-400 shadow-[0_0_10px_#22d3ee]" style={{width: `${Math.min((yearLogsCount/300)*100, 100)}%`}}></div>
                                </div>
                            </div>
                        </header>

                        {viewMode === 'calendar' && (
                            <div className="flex flex-col gap-5 animate-in fade-in duration-500">
                                <div className="glass rounded-[2.5rem] p-4 sm:p-8 shadow-2xl">
                                    <div className="flex justify-between items-center mb-6 px-1">
                                        <button onClick={() => setShowNavModal(true)} className="flex items-center gap-2 px-3 py-1.5 rounded-xl bg-white/5 border border-white/5 text-sm sm:text-xl font-black italic">
                                            {viewDate.getFullYear()} <span className="text-cyan-400">{viewDate.getMonth() + 1}월</span>
                                            <LucideIcon name="search" size={14} className="text-slate-500" />
                                        </button>
                                        <div className="flex gap-2 bg-black/40 p-1 rounded-xl border border-white/5 shadow-inner">
                                            <button onClick={() => setViewDate(new Date(viewDate.setMonth(viewDate.getMonth() - 1)))} className="p-2 hover:bg-white/10 rounded-lg"><LucideIcon name="chevron-left" size={20}/></button>
                                            <button onClick={() => setViewDate(new Date(viewDate.setMonth(viewDate.getMonth() + 1)))} className="p-2 hover:bg-white/10 rounded-lg"><LucideIcon name="chevron-right" size={20}/></button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-7 gap-1.5 sm:gap-3 text-center mb-3">
                                        {['일','월','화','수','목','금','토'].map((d, i) => (
                                            <div key={i} className={`text-[12px] font-black ${i===0?'text-red-500':i===6?'text-blue-400':'text-slate-500'} opacity-70 mb-1`}>{d}</div>
                                        ))}
                                        {calendarDays.map((date, i) => {
                                            if (!date) return <div key={`empty-${i}`} className="aspect-square opacity-0"></div>;
                                            const dStr = formatDate(date);
                                            const log = logs[dStr];
                                            const routine = log ? ROUTINES.find(r => r.id === log.programId) : null;
                                            const completion = log ? COMPLETION_TYPES.find(t => t.id === log.status) : null;
                                            const isActive = selectedDateStr === dStr;
                                            return (
                                                <button key={dStr} onClick={() => setSelectedDate(date)} className={`calendar-cell rounded-xl sm:rounded-[1.8rem] transition-all duration-300 border-2 ${isActive ? 'bg-cyan-500 border-white shadow-[0_15px_30px_rgba(34,211,238,0.4)] scale-110 z-10' : 'bg-white/5 border-transparent hover:bg-white/10'} ${formatDate(new Date()) === dStr && !isActive ? 'bg-cyan-900/30 border-cyan-400/40' : ''}`}>
                                                    <span className={`text-base sm:text-2xl font-black ${isActive ? 'text-white' : formatDate(new Date()) === dStr ? 'text-cyan-400' : 'text-slate-400'}`}>{date.getDate()}</span>
                                                    {log && (
                                                        <div className={`absolute -top-1 -right-1 p-1 rounded-full text-white shadow-lg border border-white/20 ${routine?.id === 'rest' ? 'bg-emerald-500' : routine?.id === 'off' ? 'bg-slate-500' : (completion?.color || 'bg-slate-500')}`}>
                                                            <LucideIcon name={routine?.id === 'rest' ? "trending-up" : routine?.id === 'off' ? "moon" : (completion?.miniIcon || "star")} size={10} />
                                                        </div>
                                                    )}
                                                    {log && (log.note || log.weight || log.ringKcal || log.boxingKcal) && <div className="absolute top-1 left-1 w-1.5 h-1.5 bg-cyan-400 rounded-full animate-pulse"></div>}
                                                    {log && routine && <div className={`absolute bottom-1 w-[90%] rounded-full text-[8px] sm:text-[10px] font-black text-center truncate px-0.5 ${isActive ? 'bg-white text-cyan-600 shadow-sm' : 'bg-slate-800 text-white opacity-80'}`}>{routine.label}</div>}
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>

                                {/* 아이콘 설명 */}
                                <div className="flex justify-center gap-4 bg-white/5 border border-white/5 rounded-full py-3 px-5 shadow-sm no-scrollbar overflow-x-auto whitespace-nowrap">
                                    {COMPLETION_TYPES.map(t => (
                                        <div key={t.id} className="flex items-center gap-2 opacity-60">
                                            <div className={`p-1 rounded-full ${t.color} text-white`}><LucideIcon name={t.miniIcon} size={10} /></div>
                                            <span className="text-[10px] font-black uppercase tracking-wider">{t.label}</span>
                                        </div>
                                    ))}
                                    <div className="flex items-center gap-2 opacity-60">
                                        <div className="p-1 rounded-full bg-emerald-500 text-white"><LucideIcon name="trending-up" size={10} /></div>
                                        <span className="text-[10px] font-black uppercase tracking-wider">EVO</span>
                                    </div>
                                    <div className="flex items-center gap-2 opacity-60">
                                        <div className="p-1 rounded-full bg-slate-500 text-white"><LucideIcon name="moon" size={10} /></div>
                                        <span className="text-[10px] font-black uppercase tracking-wider">OFF</span>
                                    </div>
                                </div>

                                {/* 투데이 펄스 명언 복구 */}
                                <div className="glass rounded-[2rem] p-6 relative overflow-hidden text-center group">
                                    <div className="absolute top-[-10px] left-[-10px] opacity-[0.05] text-cyan-400"><LucideIcon name="quote" size={80} /></div>
                                    <p className="text-[10px] font-black text-cyan-500 uppercase tracking-[0.3em] mb-2 opacity-80">Today's Pulse</p>
                                    <p className="text-base sm:text-2xl font-black italic text-slate-100 leading-snug relative z-10 px-2 drop-shadow-md">"{currentQuote}"</p>
                                </div>

                                <div className="glass rounded-[2.5rem] overflow-hidden shadow-2xl flex flex-col mb-4 border-white/5">
                                    <div className={`p-6 bg-gradient-to-br ${selectedLog ? ROUTINES.find(r => r.id === selectedLog.programId)?.color : 'from-slate-800 to-slate-900'} transition-all duration-700 relative`}>
                                        <p className="text-white/60 text-[11px] font-black mb-1 uppercase tracking-widest opacity-90">{selectedDate.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'long' })}</p>
                                        <h2 className="text-2xl sm:text-4xl font-black text-white italic tracking-tighter uppercase leading-tight">{selectedLog ? ROUTINES.find(r => r.id === selectedLog.programId)?.name : "Combat Briefing"}</h2>
                                        {selectedLog && <button onClick={deleteLogEntry} className="absolute top-6 right-6 p-2.5 bg-black/20 rounded-full text-red-400 border border-white/5"><LucideIcon name="trash-2" size={20} /></button>}
                                    </div>
                                    
                                    <div className="p-6 space-y-8">
                                        <section>
                                            <h3 className="text-[12px] font-black text-slate-500 uppercase tracking-widest border-l-4 border-cyan-400 pl-3 mb-5">Routine Select</h3>
                                            <div className="grid grid-cols-2 gap-3.5">
                                                {ROUTINES.map(r => (
                                                    <button key={r.id} onClick={() => saveLog(selectedDateStr, r.id, (r.id === 'rest' || r.id === 'off') ? 'full' : (selectedLog?.status || 'full'))} className={`p-5 rounded-2xl text-left border-2 transition-all active:scale-95 ${selectedLog?.programId === r.id ? 'border-cyan-400 bg-cyan-400/10 shadow-lg' : 'border-white/5 bg-white/5'}`}>
                                                        <p className={`text-[11px] font-black mb-1 ${selectedLog?.programId === r.id ? 'text-cyan-400' : 'text-slate-500'}`}>{r.label}</p>
                                                        <p className="text-[14px] font-black text-white uppercase truncate tracking-tight">{r.name}</p>
                                                    </button>
                                                ))}
                                            </div>
                                        </section>

                                        {selectedLog && (
                                            <div className="animate-in slide-in-from-top-2 duration-300 space-y-8">
                                                {/* 수행 상태 선택 복구 */}
                                                {selectedLog.programId !== 'rest' && selectedLog.programId !== 'off' && (
                                                    <section>
                                                        <h3 className="text-[12px] font-black text-slate-500 uppercase tracking-widest border-l-4 border-cyan-400 pl-3 mb-5">Completion Status</h3>
                                                        <div className="grid grid-cols-3 gap-3.5">
                                                            {COMPLETION_TYPES.map(t => (
                                                                <button key={t.id} onClick={() => saveLog(selectedDateStr, selectedLog.programId, t.id)} className={`flex flex-col items-center justify-center p-5 rounded-[1.5rem] border-2 transition-all active:scale-95 ${selectedLog.status === t.id ? 'bg-white text-slate-950 border-white shadow-2xl scale-105' : 'border-white/5 text-slate-500 hover:border-white/10'}`}>
                                                                    <LucideIcon name={t.icon} size={32} className="mb-2" />
                                                                    <span className="text-[11px] font-black uppercase tracking-widest">{t.label}</span>
                                                                </button>
                                                            ))}
                                                        </div>
                                                    </section>
                                                )}

                                                <section className="space-y-5">
                                                    <h3 className="text-[12px] font-black text-slate-500 uppercase tracking-widest border-l-4 border-cyan-400 pl-3">Performance Data</h3>
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <div className="space-y-2 relative group">
                                                            <label className="text-[10px] font-black text-slate-500 uppercase ml-1 flex justify-between">Weight <button onClick={()=>clearField('weight')} className="text-slate-700 hover:text-red-400"><LucideIcon name="x-circle" size={14}/></button></label>
                                                            <input type="number" step="0.1" value={tempData.weight} onChange={(e) => setTempData({...tempData, weight: e.target.value})} placeholder="kg" className="w-full bg-white/5 border border-white/10 rounded-[1.2rem] p-4 text-base font-black text-white focus:outline-none focus:ring-2 ring-cyan-400 shadow-inner" />
                                                        </div>
                                                        <div className="space-y-4">
                                                            {ROUTINES.find(r => r.id === selectedLog.programId)?.hasRingfit && (
                                                                <div className="space-y-1 relative group">
                                                                    <label className="text-[10px] font-black text-orange-500 uppercase ml-1 flex justify-between">RingFit <button onClick={()=>clearField('ringKcal')} className="text-slate-700 hover:text-red-400"><LucideIcon name="x-circle" size={14}/></button></label>
                                                                    <input type="number" value={tempData.ringKcal} onChange={(e) => setTempData({...tempData, ringKcal: e.target.value})} placeholder="kcal" className="w-full bg-white/5 border border-white/10 rounded-[1.2rem] p-4 text-sm font-black text-orange-400 focus:outline-none focus:ring-1 ring-orange-500 shadow-inner" />
                                                                </div>
                                                            )}
                                                            {ROUTINES.find(r => r.id === selectedLog.programId)?.hasBoxing && (
                                                                <div className="space-y-1 relative group">
                                                                    <label className="text-[10px] font-black text-blue-500 uppercase ml-1 flex justify-between">Boxing <button onClick={()=>clearField('boxingKcal')} className="text-slate-700 hover:text-red-400"><LucideIcon name="x-circle" size={14}/></button></label>
                                                                    <input type="number" value={tempData.boxingKcal} onChange={(e) => setTempData({...tempData, boxingKcal: e.target.value})} placeholder="kcal" className="w-full bg-white/5 border border-white/10 rounded-[1.2rem] p-4 text-sm font-black text-blue-400 focus:outline-none focus:ring-1 ring-blue-500 shadow-inner" />
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                </section>

                                                <section className="space-y-4">
                                                    <h3 className="text-[12px] font-black text-slate-500 uppercase tracking-widest border-l-4 border-cyan-400 pl-3 flex justify-between items-center">Combat Memo <button onClick={()=>clearField('note')} className="text-slate-700 hover:text-red-400"><LucideIcon name="refresh-cw" size={20}/></button></h3>
                                                    <textarea value={tempData.note} onChange={(e) => setTempData({...tempData, note: e.target.value})} placeholder="소감을 기록하세요..." className="w-full bg-white/5 border border-white/10 rounded-[1.5rem] p-5 text-sm text-slate-200 placeholder:text-slate-700 focus:outline-none focus:ring-2 ring-cyan-400 min-h-[120px] resize-none" />
                                                    <button onClick={handleManualSave} className="w-full py-5 bg-cyan-600 hover:bg-cyan-500 rounded-[1.5rem] font-black text-sm uppercase shadow-xl active:scale-95 transition-all flex items-center justify-center gap-3">
                                                        <LucideIcon name="save" size={24} /> Update Performance
                                                    </button>
                                                </section>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {viewMode === 'chart' && (
                            <div className="flex flex-col gap-6 animate-in slide-in-from-bottom-4 duration-500">
                                <div className="flex justify-between items-center px-1">
                                    <h3 className="text-sm font-black text-cyan-400 uppercase tracking-[0.2em] flex items-center gap-2"><LucideIcon name="trending-up" size={24}/> Analytics</h3>
                                    <div className="flex bg-white/5 rounded-full p-1 border border-white/5 shadow-inner">
                                        {['day', 'week', 'month', 'year'].map(p => (
                                            <button key={p} onClick={() => setChartPeriod(p)} className={`px-4 py-2 rounded-full text-[12px] font-black transition-all uppercase ${chartPeriod === p ? 'bg-cyan-500 text-white shadow-md' : 'text-slate-500 hover:text-white'}`}>{p[0]}</button>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="glass rounded-[2.5rem] p-6 border-white/5 shadow-xl">
                                    <h4 className="text-lg font-black text-white uppercase tracking-tight mb-10">Weight Trends (kg)</h4>
                                    <div className="chart-container">
                                        <LineChart data={chartAnalytics} />
                                    </div>
                                </div>

                                <div className="glass rounded-[2.5rem] p-6 border-white/5 shadow-xl">
                                    <div className="flex justify-between items-center mb-10">
                                        <h4 className="text-lg font-black text-white uppercase tracking-tight">Calories Burnt</h4>
                                        <div className="flex gap-4">
                                            <div className="flex items-center gap-2 text-[11px] font-black text-orange-500 uppercase tracking-widest"><div className="w-3 h-3 rounded-full bg-orange-500 shadow-[0_0_8px_rgba(249,115,22,0.4)]"></div> RF</div>
                                            <div className="flex items-center gap-2 text-[11px] font-black text-blue-500 uppercase tracking-widest"><div className="w-3 h-3 rounded-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.4)]"></div> BX</div>
                                        </div>
                                    </div>
                                    <div className="chart-container mb-4">
                                        <BarChart data={chartAnalytics} />
                                    </div>
                                </div>
                            </div>
                        )}

                        {viewMode === 'memo' && (
                            <div className="flex flex-col gap-5 animate-in slide-in-from-bottom-4 duration-500">
                                <h3 className="text-[11px] font-black text-cyan-400 uppercase tracking-[0.3em] px-1 flex items-center gap-2 mb-2"><LucideIcon name="message-square" size={24}/> Workout Archives</h3>
                                {memoLogs.length === 0 ? (
                                    <div className="glass rounded-[2.5rem] p-20 text-center opacity-30 italic text-base border-dashed border-2 border-white/10">훈련 소감이 비어있습니다.</div>
                                ) : (
                                    memoLogs.map(([date, data]) => {
                                        const routine = ROUTINES.find(r => r.id === data.programId);
                                        return (
                                            <div key={date} className="glass rounded-[2.2rem] overflow-hidden shadow-xl border-white/5 group mb-2">
                                                <div className={`px-6 py-5 bg-gradient-to-r ${routine?.color || 'from-slate-800 to-slate-900'} flex justify-between items-center shadow-md`}>
                                                    <span className="text-xs font-black italic tracking-wider">{date.replace(/-/g, '.')}</span>
                                                    <div className="flex items-center gap-2.5">
                                                        <LucideIcon name={routine?.id === 'rest' ? 'trending-up' : routine?.id === 'off' ? 'moon' : 'award'} size={16} className="text-white" />
                                                        <span className="text-[11px] font-black opacity-90 uppercase tracking-widest">{routine?.label} SUCCESS</span>
                                                    </div>
                                                </div>
                                                <div className="p-6 space-y-5">
                                                    <div className="flex gap-5 items-start">
                                                        <div className="text-cyan-400 opacity-20 shrink-0 mt-1"><LucideIcon name="quote" size={36} /></div>
                                                        <p className="text-base sm:text-lg text-slate-200 font-medium leading-relaxed italic py-1">"{data.note}"</p>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })
                                )}
                            </div>
                        )}

                        <div className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[94%] max-w-sm glass rounded-[2.5rem] p-2 flex gap-1.5 shadow-[0_30px_60px_rgba(0,0,0,0.9)] z-50 border-white/20 no-scrollbar overflow-x-auto">
                            <button onClick={() => setViewMode('calendar')} className={`flex-1 flex flex-col items-center justify-center gap-1.5 py-4 rounded-[2rem] text-[10px] font-black transition-all uppercase tracking-widest ${viewMode === 'calendar' ? 'bg-white text-slate-950 shadow-2xl scale-105' : 'text-slate-500'}`}><LucideIcon name="calendar" size={22} /> CAL</button>
                            <button onClick={() => setViewMode('memo')} className={`flex-1 flex flex-col items-center justify-center gap-1.5 py-4 rounded-[2rem] text-[10px] font-black transition-all uppercase tracking-widest ${viewMode === 'memo' ? 'bg-white text-slate-950 shadow-2xl scale-105' : 'text-slate-500'}`}><LucideIcon name="message-square" size={22} /> MEMO</button>
                            <button onClick={() => setViewMode('chart')} className={`flex-1 flex flex-col items-center justify-center gap-1.5 py-4 rounded-[2rem] text-[10px] font-black transition-all uppercase tracking-widest ${viewMode === 'chart' ? 'bg-white text-slate-950 shadow-2xl scale-105' : 'text-slate-500'}`}><LucideIcon name="trending-up" size={22} /> CHART</button>
                            <button onClick={() => setViewMode('program')} className={`flex-1 flex flex-col items-center justify-center gap-1.5 py-4 rounded-[2rem] text-[10px] font-black transition-all uppercase tracking-widest ${viewMode === 'program' ? 'bg-white text-slate-950 shadow-2xl scale-105' : 'text-slate-500'}`}><LucideIcon name="layout-grid" size={22} /> DB</button>
                        </div>
                    </div>

                    {toast && <div className="fixed bottom-32 left-1/2 -translate-x-1/2 z-[200] glass px-8 py-5 rounded-full shadow-2xl border-cyan-400/50 animate-in fade-in slide-in-from-bottom-8 transition-all"><p className="text-sm font-black text-cyan-400 tracking-tight flex items-center gap-3"><LucideIcon name="check-circle" size={20} /> {toast}</p></div>}

                    {showNavModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-3xl bg-black/85 animate-in fade-in duration-300">
                            <div className="glass border-white/20 rounded-[3rem] p-10 w-full max-w-xs shadow-[0_0_100px_rgba(0,0,0,0.5)]">
                                <div className="flex justify-between items-center mb-8 text-cyan-400 font-black italic uppercase tracking-widest text-lg">Warp Drive<button onClick={() => setShowNavModal(false)} className="p-2 bg-white/5 rounded-full border border-white/5"><LucideIcon name="x" size={24} /></button></div>
                                <div className="space-y-8 text-center">
                                    <select value={viewDate.getFullYear()} onChange={(e) => setViewDate(new Date(parseInt(e.target.value), viewDate.getMonth(), 1))} className="w-full bg-white/5 border border-white/10 rounded-[1.5rem] p-6 text-3xl text-white font-black appearance-none outline-none focus:ring-4 ring-cyan-400/20">
                                        {[2024, 2025, 2026, 2027].map(y => <option key={y} value={y} className="bg-slate-950" key={y}>{y} YEAR</option>)}
                                    </select>
                                    <div className="grid grid-cols-4 gap-2.5">
                                        {Array.from({length: 12}).map((_, i) => (
                                            <button key={i} onClick={() => { setViewDate(new Date(viewDate.getFullYear(), i, 1)); setShowNavModal(false); }} className={`py-4 rounded-xl text-lg font-black transition-all ${viewDate.getMonth() === i ? 'bg-cyan-500 text-white shadow-xl' : 'bg-white/5 text-slate-500 hover:bg-white/10'}`}>{i + 1}</button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {showHelp && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 backdrop-blur-3xl bg-black/85 animate-in fade-in duration-300">
                            <div className="glass border-white/20 rounded-[3rem] p-8 w-full max-w-sm shadow-2xl space-y-8">
                                <div className="flex justify-between items-center text-cyan-400 font-black italic uppercase tracking-widest text-lg">Manual<button onClick={() => setShowHelp(false)} className="p-2 bg-white/5 rounded-full"><LucideIcon name="x" size={20} /></button></div>
                                <div className="space-y-6 text-sm leading-relaxed text-slate-300">
                                    <p><strong>1. 차트 폰트 강화</strong>: 차트의 수치와 라벨 폰트 크기를 키워 시인성을 높였습니다.</p>
                                    <p><strong>2. 수행 상태 선택 복구</strong>: 루틴 선택 시 <span className="text-cyan-400 font-bold">FULL, RING, BOX</span> 옵션이 다시 나타납니다. 컨디션에 맞춰 선택해 주세요.</p>
                                    <p><strong>3. 투데이 명언</strong>: 매일 날짜에 따라 새로운 동기부여 문구가 나타납니다.</p>
                                </div>
                                <button onClick={() => setShowHelp(false)} className="w-full py-5 bg-cyan-600 rounded-[1.8rem] font-black uppercase text-xs active:scale-95 transition-all">Understood</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
